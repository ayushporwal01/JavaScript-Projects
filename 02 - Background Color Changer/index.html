<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <style>
        body {
            min-height: 97vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #change-btn {
            width: 220px;
            height: 40px;
            color: white;
            background-color: black;
            font-size: 1.2rem;
            border: none;
            outline: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="change-btn">Change Background</button>
</body>
</html>
